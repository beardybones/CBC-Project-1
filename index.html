<!doctype html>
<html lang="en">

<head>
  <title>Si Cicerone</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">


  <!-- CSS -->
  <!--This is to put the SiLogo in the tab-->
  <link rel="shortcut icon" type="image/png" href="assets/images/Cicerone-logo.png">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <!-- this is NEW Password stuff -->

  <!-- <div class="signInContainer">
              <input id="txtEmail" type="email" placeholder="Email">
              <input id="txtPassword" type="password" placeholder="Password">
              <button id="btnLogin" class="btn btn-action">Log in</button>
              <button id="btnSignUp" class="btn btn-secondary">Sign Up</button>
              <button id="btnLogout" class=" btn btn-action hide">Log Out</button>
          </div> -->
  <!-- This is the END of new password stuff -->

  <div class="container text-center main">

    <img src="assets/images/Cicerone-logo.png" class="img-responsive" width="128px" id="logo">
    <div class="row justify-content-center m-1" id="header">
      <form>
        <div class="form-group">
          <label for="inputAge" class="text-warning">Please verify your age.</label>
          <input type="text" class="form-control text-warning" id="inputAge" placeholder="mm/dd/yyyy">
        </div>
        <button type="submit" class="btn btn-outline-warning" id="age-submit">Submit</button>
      </form>
    </div>


    <div class="row justify-content-center m-1" id="location">
      <form>
        <div class="form-group">
          <label for="location-input" class="text-warning">Enter your location</label>
          <input type="text" class="form-control text-warning" id="location-input" placeholder="Location">
        </div>
        <button type="submit" class="btn btn-outline-warning" id="location-submit">Submit</button>
      </form>
    </div>

    <div class="row justify-content-center m-1" id="main-inputs">

      <form>
        <div class="form-group">
          <label for="alcohol-input" class="text-warning">Choose Beer</label>
          <input type="text" class="form-control text-warning" id="alcohol-input" placeholder="Beer">
        </div>
        <div class="form-group">
          <label for="food-input" class="text-warning">Choose Food style</label>
          <input type="text" class="form-control text-warning" id="food-input" placeholder="Food">
        </div>
        <button type="submit" class="btn btn-outline-warning btn-lg" id="back-button-1">
          <span class="fas fa-chevron-left" aria-hidden="true"></span>
        </button>
        <button type="submit" class="btn btn-outline-warning" id="input-submit">Submit</button>
        
        <!--Most recent search result-->
        <div class="mostRecentSearch m-4 p-2">
          <div>
            <div>
              <h6 id="titleRecent">Most Recent Search</h6>
            </div>
            <div id="recent-search">
              <h6 id="location-display">Location: </h6>
              <h6 id="alcohol-display">Alcohol: </h6>
              <h6 id="food-display">Food: </h6>
            </div>
          </div>
        </div>
        <!--End of most recent search results-->
        <!--trending search result-->
        <!-- <div class="mostRecentSearch m-4 p-2">
          <div>
            <div>
              <h6 id="titleRecentTrend">Most Recent Trend</h6>
            </div>
            <div id="recentTrend-search">
              <h6 id="locationTrend-display">Location: </h6>
              <h6 id="alcoholTrend-display">Alcohol: </h6>
              <h6 id="foodTrend-display">Food: </h6>
            </div>
          </div>
        </div> -->
        <!--end of trending search result-->

      </form>



    </div>

    <div class="container text-center m-1" id="results">

      <button type="submit" class="btn btn-outline-warning btn-lg mb-4" id="back-button-2">
        <span class="fas fa-chevron-left" aria-hidden="true"></span>
      </button>


      <div class="card-column" id="card-results">

      </div>
    </div>

  </div>





  <!-- Optional JavaScript -->


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>
